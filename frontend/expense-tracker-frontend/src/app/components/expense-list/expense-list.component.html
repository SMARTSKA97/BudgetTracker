<!-- src/app/components/expense-list/expense-list.component.html -->
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="p-m-4">
  <h2>All Expenses</h2>
  <p-table [value]="expenses" [paginator]="true" [rows]="10" [responsiveLayout]="'scroll'">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-expense>
      <tr>
        <td>{{expense.id}}</td>
        <td>{{expense.description}}</td>
        <td>{{expense.amount | currency}}</td>
        <td>{{expense.category}}</td>
        <td>{{expense.date | date:'shortDate'}}</td>
        <td>
          <button pButton type="button" label="Edit" icon="pi pi-pencil" class="p-button-success p-mr-2" [routerLink]="['/edit-expense', expense.id]"></button>
          <button pButton type="button" label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="confirmDelete(expense)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div *ngIf="errorMessage" class="p-error p-mt-3">
    {{errorMessage}}
  </div>
</div>
